<main class="container">
  <h2>Buscar Receitas por Ingredientes</h2>

  <div class="form-group">
    <input type="text" [(ngModel)]="termoBusca" class="form-control" placeholder="Ex: ovo, farinha, queijo">
    <button class="btn btn-primary mt-2" (click)="buscar()">Buscar</button>
  </div>

  <div *ngIf="receitasEncontradas.length > 0" class="mt-4">
    <h4>Receitas Encontradas:</h4>
    <div *ngFor="let receita of receitasEncontradas" class="card mt-2">
      <div class="card-body">
        <h5>{{ receita.titulo }}</h5>
        <p>{{ receita.descricao }}</p>
        <button class="btn btn-secondary" (click)="visualizarDetalhes(receita.id!)">Ver Detalhes</button>
      </div>
    </div>
  </div>

  <div *ngIf="receitasEncontradas.length === 0 && termoBusca">
    <p>Nenhuma receita encontrada com esse ingrediente.</p>
  </div>
</main>
