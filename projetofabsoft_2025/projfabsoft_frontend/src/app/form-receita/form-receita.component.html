<main class="container">
    <h2>Cadastrar Receita</h2>
      <div class="card">
          <div class="card-body">
          
                <div class="form-group">
                        <label for="txtTitulo">Título</label>
                                <input type="text" [(ngModel)]="receita.titulo" class="form-control" id="txtTitulo" placeholder="Ex: Bolo de Fubá">
                                      </div>
                                      
                                            <div class="form-group">
                                                    <label for="txtDescricao">Descrição</label>
                                                            <textarea [(ngModel)]="receita.descricao" class="form-control" id="txtDescricao" rows="3" placeholder="Breve descrição da receita"></textarea>
                                                                  </div>
                                                                  
                                                                        <div class="form-group">
                                                                                <label for="txtIngredientes">Ingredientes (separados por vírgula)</label>
                                                                                        <input type="text" [(ngModel)]="ingredientesTexto" class="form-control" id="txtIngredientes" placeholder="Ex: 2 ovos, 1 xícara de leite, 2 xícaras de fubá">
                                                                                              </div>
                                                                                              
                                                                                                    <div class="form-group">
                                                                                                            <label for="txtModoPreparo">Modo de Preparo</label>
                                                                                                                    <textarea [(ngModel)]="receita.modoPreparo" class="form-control" id="txtModoPreparo" rows="4" placeholder="Descreva o modo de preparo"></textarea>
                                                                                                                          </div>
                                                                                                                          
                                                                                                                                <button (click)="salvar()" class="btn btn-primary">Salvar</button>
                                                                                                                                
                                                                                                                                    </div>
                                                                                                                                      </div>
                                                                                                                                      </main>
                                                                                                                                      <footer class="footer">
                                                                                                                                        <p>&copy; 2025>
